<html>
    <head>
        <title>Selector</title>
        <style type="text/css">
           h1{color:green;}
           h1#two{color:red;}
           h1#four{color:blue;}
        </style>
    </head>
    <body>
        <!-- 
            Element Selector
            Class
            ID
            Psudo
         **   NTH:child
        
        -->
        <h1>Hello World</h1>
        <h1 id="two">Hello World</h1>
        <h1>Hello World</h1>
        <h1 id="four">Hello World</h1>
    </body>
</html>
